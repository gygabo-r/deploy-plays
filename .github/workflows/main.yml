name: JavaScript CI

on: [push]

env:
  AZURE_WEBAPP_NAME: landing   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'my-app-path/dist'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.9.0'                # set this to the node version to use

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: 'login to azure'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup Node ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: 'npm install, build, and test'
      run: |
        npm install
        npm run build
      working-directory:  my-app
               
    # deploy web app using Azure credentials
    # - uses: azure/webapps-deploy@v3
    #  with:
    #    app-name: ${{ env.AZURE_WEBAPP_NAME }}
    #    package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    # Azure logout 
    - name: 'logout of azure'
      run: |
        az logout
