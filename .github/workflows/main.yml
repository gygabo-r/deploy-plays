name: JavaScript CI

on: [push]

env:
  AZURE_WEBAPP_NAME: landing   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'my-app/dist'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.9.0'                # set this to the node version to use

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: 'login to azure'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup Node ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: 'npm install, build, and test'
      run: |
        npm install
        npm run build
      working-directory:  my-app

    - name: 'Azure Static Web Apps Deploy'
      uses: Azure/static-web-apps-deploy@v1
      with:
        action: 'upload'
        #app_location:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_LANDING_DEPLOY_TOKEN }}
        #api_build_command: # optional
        #api_location: # optional
        #app_artifact_location: # optional
        output_location: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        #app_build_command: # optional
        #repo_token: # optional
        #routes_location: # optional
        skip_app_build: true

    # Azure logout 
    - name: 'logout of azure'
      run: |
        az logout
